name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Tillåter manuell körning från GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # Starta PostgreSQL för tester (om du vill testa mot riktig DB)
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: socialapp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests with Maven
        run: mvn test
        env:
          # Använd H2 för tester (om du inte vill använda PostgreSQL)
          SPRING_PROFILES_ACTIVE: test
          # Eller för PostgreSQL:
          # SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/socialapp_test
          # SPRING_DATASOURCE_USERNAME: postgres
          # SPRING_DATASOURCE_PASSWORD: postgres

      - name: Build with Maven
        run: mvn clean compile -DskipTests

      - name: Build Docker image
        run: |
          docker build -t socialapp-backend:latest .
          docker images

      - name: Run integration tests
        run: |
          # Starta appen i Docker och kör tester mot den
          docker run -d -p 9090:9090 --name socialapp-test socialapp-backend:latest
          sleep 30  # Vänta på att appen ska starta
          
          # Kör en enkel health check
          curl -f http://localhost:9090/api/health || echo "Health check failed"
          
          # Stoppa containern
          docker stop socialapp-test
          docker rm socialapp-test

      - name: Upload test results
        if: always()  # Kör alltid, även om test failar
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/failsafe-reports/
          retention-days: 7