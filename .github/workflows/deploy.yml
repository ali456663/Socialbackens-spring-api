name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs:  # Vänta på att CI-jobbet ska passera

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t socialapp-backend:${{ github.sha }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag socialapp-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/socialapp-backend:latest
          docker tag socialapp-backend:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/socialapp-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/socialapp-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/socialapp-backend:${{ github.sha }}
